<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Condensed|Roboto:400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Responsive Product Landing Page</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay"></div>

      <nav>
        <i class="fas fa-times"></i>
        <div id="logo">
          <h3>stile</h3>
          <div id="dot"></div>
        </div>
        <div class="nav-middle">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-user"></i> My Account</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-shopping-cart"></i> Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div id="new-arrivals-line"></div>
        <div id="new-arrivals"><p>New Arivals</p></div>
        <div class="tone-1">
          <div class="product-info">
            <h1>OMEGA</h1>
            <p>Seamaster</p>
            <h2>
              $4,230 <span>&nbsp<del> $4,599</del></span>
            </h2>
            <div class="info-btns">
              <a href="#" class="btn discover-btn">Discover</a>
              <a href="#" class="btn cart-btn">ADD TO CART</a>
            </div>
          </div>
        </div>
        <div class="tone-2">
          <div class="" id="shadow"></div>
          <img src="/img/luxury-watch.png" alt="" />
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
